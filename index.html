<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap&subset=cyrillic" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Жилой комплект HouseVOP</title>
</head>
<body>
    <div class="first-screen">
        <div class="container">
            <header class="header">
                <div class="logo">HouseVOP</div>
                <nav class="main-nav">
                    <ul class="menu">
                        <li class="menu-item"><a href="#">О комплексе</a></li>
                        <li class="menu-item"><a href="#">Район</a></li>
                        <li class="menu-item"><a href="#">Каталог квартир</a></li>
                        <li class="menu-item"><a href="#">Ипотека</a></li>
                        <li class="menu-item"><a href="#">Контакты</a></li>
                    </ul>
                </nav>
            </header>
            <div class="hero">
                <div class="container">
                <h1 class="hero-title">Жилой комплекс<br> в историческом центре</h1>
                    <img src="img/mouse.svg" alt="mouse" class="mouse">
                    <div class="contacts">
                        <span class="address">Наб. реки Фонтанки 10-15</span>
                        <span class="phone">8 (812) 123-45-67</span>
                    </div>
                </div>
            </div>

        </div>  
    </div>

    <main class="main">
        <div class="container">
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">
                        <img src="img/bench.svg" alt="bench">
                    </div>
                    <div class="feature-text">
                        Рядом исторические <br>парки и скверы
                    </div>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <img src="img/building.svg" alt="build">
                    </div>
                    <div class="feature-text">
                        Полностью <br>обустроенный
                    </div>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <img src="img/fountain.svg" alt="fountain">
                    </div>
                    <div class="feature-text">
                        10 фонтанов <br>на территории
                    </div>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <img src="img/bicycle.svg" alt="bicycle">
                    </div>
                    <div class="feature-text">
                        6 км <br>велодорожек
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
